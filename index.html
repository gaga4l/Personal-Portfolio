<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Personal Portfolio</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <div class="blob-animate"></div>
      <nav class="nav container">
        <div>
          <a href="#home" class="nav-logo">Anid</a>
        </div>
        <div>
          <ul class="nav-links">
            <li>
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li>
              <a class="nav-link" href="#about">About me</a>
            </li>
            <li>
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li>
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!-- CUSTOM CURSOR -->

      <!--==================== HOME ====================-->
      <section id="home" class="home section">
        <div class="home-shadow"></div>

        <div class="home-container container grid">
          <div class="home-data">
            <h3 class="home-greeting">Hello, I'm</h3>
            <h1 class="home-name">
              Anid <br />
              Wrooks
            </h1>
          </div>

          <div class="home-image">
            <div class="blob-animate"></div>
            <img
              class="home-profile"
              src="./assets/img/home-perfil.png"
              alt="My picture"
            />
          </div>
          
          <div class="home-info">
            <h3 class="home-split">Creative</h3>
            <h2 class="home-profession-1">Designer</h2>
            <h2 class="home-profession-2">& Developer</h2>
          </div>

          <div class="home-socials">
            <a
              href="https://www.linkedin.com/"
              class="home-social"
              target="_blank"
              ><i class="ri-linkedin-box-fill"></i
            ></a>
            <a href="https://github.com/" class="home-social" target="_blank"
              ><i class="ri-github-fill"></i
            ></a>
            <a href="https://dribbble.com/" class="home-social" target="_blank"
              ><i class="ri-dribbble-line"></i
            ></a>
            <a
              href="https://about.gitlab.com/"
              class="home-social"
              target="_blank"
              ><i class="ri-gitlab-line"></i
            ></a>
          </div>

          <a
            href="./assets/pdf/Anid-Cv.pdf"
            download
            target="_blank"
            class="home-cv"
            >RESUME <i class="ri-file-list-2-line"></i
          ></a>
        </div>
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== PROJECTS ====================-->
      <section class="projects section" id="projects"></section>

      <!--==================== WORK ====================-->
      <section class="work section"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section"></section>

      <!--==================== TESTIMONIALS ====================-->
      <section class="testimonials section"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer grid"></footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== ANIME JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
